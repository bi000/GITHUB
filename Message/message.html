    $("#TEL").intlTelInput({

var Button=document.getElementById("Button");
Button.addEventListener("click",function(event){
var Phone=document.getElementById("TEL").value;//getting the Phone Number From the input Field
    var Character=/[a-zA-Z]/; 
    var Uppercase=/[@$%%^&,*]/;
    var nul=/[]/;
    var Form=document.getElementById("Sub");
    var E_mail=document.getElementById("Mail").value;
    if(Phone.match(Character)){
     event.preventDefault();
     alert("Phone Number is  invalid");
    }
    else if(Phone.match(Uppercase)){
        event.preventDefault();
        alert("Phone Numnber is invalid");
    }
    else if(Button.match(nul)){
        event.preventDefault();
        alert("Text fields are empty");
    }
    else{
  document.getElementById("Sub").submit();
    }
});
